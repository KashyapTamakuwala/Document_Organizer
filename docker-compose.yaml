version: '3.7'

services:
  #########################################################################
  #                               DB                                      #
  #########################################################################
  mongodb:
    image: mongo ## mongodb version to use
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: documentorganizeradmin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./nosql-data:/data/db
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017 ## port for the mongodbserver
    networks:
      - document-net

  mysqldb:
    image: mysql
    # platform: linux/x86_64
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_USER=documentorganizeradmin
      #- MYSQL_DATABASE=USER
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - ./sql-data:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - document-net

  #########################################################################
  #                               Web API                                 #
  #########################################################################

  authentication_app:
    build: 
      context: ./authentication
      dockerfile: Dockerfile
    command: bash -c "python3 ./authentication/manage.py makemigrations && python3 ./authentication/manage.py migrate && python3 ./authentication/manage.py runserver 0.0.0.0:7001"
    volumes:
      - .:/app
    ports:
      - "7001:7001"
    restart: unless-stopped
    depends_on:
      - mysqldb
    networks:
      - document-net
  
  filemanagement_app:
    build: 
      context: ./file_management
      dockerfile: Dockerfile
    command: bash -c "python3 ./file_management/manage.py makemigrations && python3 ./file_management/manage.py migrate && python3 ./file_management/manage.py runserver 0.0.0.0:7002"
    volumes:
      - .:/app
    ports:
      - "7002:7002"
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - document-net
  



  #########################################################################
  #                               NetWorks                                #
  #########################################################################

networks:
  document-net:
    driver: bridge